<!DOCTYPE html>
<html>
    <head>
        <title>无聊-男人文学生成器</title>
    </head>
    <body>
        <h1>男人文学生成器</h1>
        <hr>
        <b>类型</b><br>
        <input type="radio" name="class" checked>男 <input type="radio" name="class">哥
        <hr>
        <b>文本</b><br>
        <input type="text" placeholder="文本" id="input"><br>
        <button onclick="subm()">确定</button>
        <hr>
        <b>输出</b><br>
        <span id="output"></span>
        <script>
            function lit(str,bol){
            var afterword=['你们','我们','他们','她们','它们','你','我','他','她','它',
            '是','不']
            var beforeword=['罢','吧','吗','呢','嘛']
            var a=str.split(afterword[0]);a=a[a.length-1];
            for(let i=1;i<afterword.length;i++){
                a=a.split(afterword[i]);a=a[a.length-1];
            }
            for(let i=0;i<afterword.length;i++){
                a=a.split(beforeword[i]);a=a[0];
            }
            return a+(bol?'哥':'男')+(a.includes('哈哈')?'<br>笑'+(bol?'哥':'男'):'')
            }
            function subm(event){
                document.querySelector('#output').innerHTML=lit(document.querySelector('#input').value,document.getElementsByName('class')[1].checked)
            }
        </script>
    </body>
</html>
